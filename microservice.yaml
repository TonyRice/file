commands:
    write:
        arguments:
            path:
                type: string
                required: true
            content:
                type: any
                required: true
    read:
        arguments:
            path:
                type: string
                required: true
            type:
                type: string
        output:
            type: any
    exists:
        arguments:
            path:
                type: string
                required: true
        output:
            type: boolean
